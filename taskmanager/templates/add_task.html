{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input name="task_name" id="task_name" minlength="5" maxlength="50" type="text" class="validate">
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
        <textarea name="task_description" id="task_name" minlength="5" maxlength="200" type="text"
          class="materialize-textarea validate" required></textarea>
        <label for="task_description">Task Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input name="due-date" id="due-date" type="text" class="datepicker validate">
        <label for="due-date">Task Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
          <label for="is_urgent">
            <input id="is_urgent" name="is_urgent" type="checkbox">
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <select id="category_id" name="category_id" class="validate" required>
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.category_name }}</option>
          {% endfor %}
        </select>
        <label for="category_id">Category</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Add Task <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>

  </form>
</div>
{% endblock %}
